  <h2 align="center" style="  margin-bottom: 15px;
    margin-top: 10px;">Update Your Details Here.. </h2>
  <div class="row">
  <div class="col-sm-4"></div>
  <div class="col-sm-7">
  


<form action="../UpdateEmployee" onsubmit="return validateSignUpEmpForm()" >
<table cellpadding="10" cellspacing="10" class="form-group">
  
	<tr><td>Employee Name : </td><td><input  type="text" name="username" id="username" /></td>
	<td><font color="red"><div id="nameError"></div></font></td></tr>
	<tr><td>Password :</td><td><input  type="password" name="password" id="password" /></td>
	<td><font color="red"><div id="passError"></div></font></td></tr>
	<tr><td>Confirm Password :</td><td><input  type="password" name="confirmpassword" id="confirmpassword" /></td>
	<td><font color="red"><div id="cpassError"></div></font></td></tr>
	<tr><td>Email ID:</td><td><input  type="email" name="emailid" id="emailid" /></td>
	<td><font color="red"><div id="emailError"></div></font></td></tr>
	<tr><td>Mobile Number : </td><td><input  type="text" name="mobile" id="mobile" /></td>
	<td><font color="red"><div id="mobileError"></div></font></td></tr>
	
	<tr><td>Gender </td><td>
				<input  type="radio" name="gender" id="male" value="male"/>Male
				<input  type="radio" name="gender" id="female" value="female"/>Female
				<input  type="radio" name="gender" id="others" value="others"/>Others
			</td>
			<td><font color="red"><div id="genderError"></div></font></td></tr>
			
	<tr><td>Department : </td><td><input  type="text" name="department" id="department" /></td>
	<td><font color="red"><div id="departmentError"></div></font></td></tr>
	<tr><td>Address : </td><td><textarea cols="30" rows="5"  type="text" name="address" id="address" ></textarea></td>
	<td><font color="red"><div id="addressError"></div></font></td></tr>	
		
		
			
	<tr><td><input type="submit" class="btn btn-success" value="Update"> </td><td><input type="reset" class="btn btn-primary" value="Clear"></</td></tr>
	
</table>
</form>
